<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Gowtham</h1>
            <p class="section-one__role">web developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
       
       <div class="contact-form">

        <form>
            <Table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Name" id="" class="contact-form__text"></td>
                </tr>
                <tr>
                    <td>E-Mail:</td>
                    <td><input type="email" placeholder="E-Mail" id="" class="contact-form__text"></td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td><textarea placeholder="message" class="contact-form__textarea"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="" id="" class="contact-form__submit"></td>
                </tr>
            </Table>
        </form>

       </div>
           

        <div class="section-five">
            <p class="section-five__title">social media:
                <a href="https://www.instagram.com/" target="_blank">instagram</a>
                <a href="https://www.linkedin.com/in/gowtham2262/" target="_blank">linkedin</a>
            </p>
            <p class="section-five__desc">&copy;Gowtham</p>
        </div>
    </div>
   
</body>
</html>
